<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <img class="icon" src="./images/icon-star.svg" alt="" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <lu class="rating">
        <li><button class="number">1</button></li>
        <li><button class="number">2</button></li>
        <li><button class="number">3</button></li>
        <li><button class="number">4</button></li>
        <li><button class="number">5</button></li>
      </lu>
      <button id="submit">SUBMIT</button>
    </main>

    <div id="thank-you-card" class="card hidden">
      <img class="logo" src="./images/illustration-thank-you.svg" alt="" />
      <div id="selected-text">You selected 4 out of 5</div>
      <div class="thank-you">Thank You</div>
      <p>
        We aprecciate you taking the time ot give a rating. If you even need
        more support. don't hesitate to get in touch!
      </p>
    </div>
  </body>
</html>
