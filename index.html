<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="index.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form id="form">
        <div class="step step-1">
          <img class="icon" src="./images/icon-star.svg" alt="" />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <fieldset class="rating">
            <input type="radio" id="1" name="rating" value="1" />
            <label for="1">1</label>
            <input type="radio" id="2" name="rating" value="2" />
            <label for="2">2</label>
            <input type="radio" id="3" name="rating" value="3" />
            <label for="3">3</label>
            <input type="radio" id="4" name="rating" value="4" />
            <label for="4">4</label>
            <input type="radio" id="5" name="rating" value="5" />
            <label for="5">5</label>
          </fieldset>
          <button type="submit" id="submit">SUBMIT</button>
        </div>

        <div class="step hidden step-2">
          <img class="logo" src="./images/illustration-thank-you.svg" alt="" />
          <div id="selected-text">You selected 4 out of 5</div>
          <div class="thank-you">Thank You</div>
          <p>
            We aprecciate you taking the time ot give a rating. If you even need
            more support. don't hesitate to get in touch!
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
